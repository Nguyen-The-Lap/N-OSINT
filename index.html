                    <div class="summary-item">

                    </div>
                    <div class="summary-item">
                        <span class="label">Checking</span>
                        <span class="value checking" id="checkingCount">0</span>
                    </div>
                </div>
            </div>

        }

        async function checkUsernameWithImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    resolve('not-found');
                }, 5000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve('found');
                };
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve('not-found');
                };
                
                // Try to load a common profile image endpoint
                img.src = url + '/avatar';
            });
        }

        async function searchUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            // Use all platforms
            const selectedPlatforms = platforms;

            // Disable search button
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;

            // Show progress
            document.getElementById('progress').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            document.getElementById('searchedUsername').textContent = username;

            allResults = [];
            let checked = 0;

            // Initialize results grid with all platforms in "checking" state
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            selectedPlatforms.forEach((platform, index) => {
                const url = platform.url.replace('{username}', username);
                const result = {
                    platform: platform.name,
                    url: url,
                    exists: 'checking',
                    index: index
                };

                allResults.push(result);
                
                const card = createResultCard(result);
                resultsGrid.appendChild(card);
            });

            updateSummary();
            currentFilter = 'all';
            updateFilterTabs();

            // Check platforms asynchronously
            const checkPromises = selectedPlatforms.map(async (platform, index) => {
                const url = platform.url.replace('{username}', username);
                
                // Simulate checking with random results
                await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 500));
                
                // Random chance of found/not found for demonstration
                const random = Math.random();
                let exists = random > 0.7 ? 'found' : 'not-found';
                
                allResults[index].exists = exists;
                
                checked++;
                const progress = (checked / selectedPlatforms.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = 
                    `Checked ${checked} of ${selectedPlatforms.length} platforms`;

                updateCardStatus(index, exists);
                updateSummary();
            });

            await Promise.all(checkPromises);

            document.getElementById('progressText').textContent = 'Check complete!';
            searchBtn.disabled = false;
        }

        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = `result-card ${result.exists}`;
            card.dataset.index = result.index;
            card.dataset.status = result.exists;

            let statusClass = 'status-checking';
            let statusText = 'CHECKING';
            
            if (result.exists === 'found') {
                statusClass = 'status-found';
                statusText = 'FOUND';
            } else if (result.exists === 'not-found') {
                statusClass = 'status-not-found';
                statusText = 'NOT FOUND';
            }

            card.innerHTML = `
                <div class="platform-header">
                    <div class="platform-name">${result.platform}</div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                <a href="${result.url}" target="_blank" class="result-link">
                    ${result.url}
                </a>
                <div class="result-info">
                    ${result.exists === 'checking' ? 'Checking availability...' : 
                      result.exists === 'found' ? 'Account appears to exist. Click to verify.' :
                      'Account not found or private.'}
                </div>
            `;

            return card;
        }

        function updateCardStatus(index, status) {
            const card = document.querySelector(`[data-index="${index}"]`);
            if (!card) return;

            card.className = `result-card ${status}`;
            card.dataset.status = status;

            let statusClass = 'status-checking';
            let statusText = 'CHECKING';
            let infoText = 'Checking availability...';
            
            if (status === 'found') {
                statusClass = 'status-found';
                statusText = 'FOUND';
                infoText = 'Account appears to exist. Click to verify.';
            } else if (status === 'not-found') {
                statusClass = 'status-not-found';
                statusText = 'NOT FOUND';
                infoText = 'Account not found or private.';
            }

            const badge = card.querySelector('.status-badge');
            badge.className = `status-badge ${statusClass}`;
            badge.textContent = statusText;

            const info = card.querySelector('.result-info');
            info.textContent = infoText;
        }

        function updateSummary() {
            const total = allResults.length;
            const found = allResults.filter(r => r.exists === 'found').length;
            const notFound = allResults.filter(r => r.exists === 'not-found').length;
            const checking = allResults.filter(r => r.exists === 'checking').length;

            document.getElementById('totalPlatforms').textContent = total;
            document.getElementById('foundCount').textContent = found;
            document.getElementById('notFoundCount').textContent = notFound;
            document.getElementById('checkingCount').textContent = checking;
        }

        function filterResults(filter) {
            currentFilter = filter;
            updateFilterTabs();

            const cards = document.querySelectorAll('.result-card');
            cards.forEach(card => {
                if (filter === 'all') {
                    card.style.display = 'block';
                } else {
                    const status = card.dataset.status;
                    card.style.display = status === filter ? 'block' : 'none';
                }
            });
        }

        function updateFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event?.target?.classList.add('active');
        }

        function resetSearch() {
            document.getElementById('usernameInput').value = '';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            allResults = [];
            currentFilter = 'all';
            document.getElementById('searchBtn').disabled = false;
        }

        // Allow Enter key to search
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUsername();
            }
        });
    </script>
</body>
